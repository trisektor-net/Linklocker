name: LinkLocker Verify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter version
        run: flutter --version

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests (non-blocking)
        run: flutter test --reporter expanded || true

      - name: Verify & build (project parity)
        run: bash tools/verify_and_build.sh

      - name: Supabase schema check (optional)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bash tools/ci_supabase_check.sh

      - name: WASM Dry Run Build (non-blocking)
        run: |
          flutter build web --wasm --release --no-tree-shake-icons --pwa-strategy=none --base-href=/ --no-source-maps || echo "⚠️ Skipped WASM dry-run"
